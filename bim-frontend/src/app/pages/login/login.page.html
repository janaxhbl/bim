<!-- <ion-content [fullscreen]="true"> -->
<ion-content>
  <ion-header>
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <h1 class="title">login</h1>

  <form [formGroup]="loginFormGroup" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item class="input-item">
        <ion-input type="text" formControlName="email" label="Email" labelPlacement="floating"></ion-input>
      </ion-item>

      <ion-item class="input-item">
        <ion-input type="password" formControlName="password" label="Password" labelPlacement="floating"></ion-input>
      </ion-item>
    </ion-list>

    <ion-button type="submit">Submit</ion-button>
  </form>

  <h3>
    Don't have an account yet?
    <a routerLink="/register">
      register
    </a>
  </h3>
</ion-content>
